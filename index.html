    <script>
      // Function to decode a string using Caesar cipher
      function decodeString(encodedString) {
        const shift = 13;
        return encodedString.split('').map(char => {
          if (char.match(/[a-zA-Z]/)) {
            const isUpperCase = char === char.toUpperCase();
            const baseCharCode = isUpperCase ? 'A'.charCodeAt(0) : 'a'.charCodeAt(0);
            const decodedCharCode = (char.charCodeAt(0) - baseCharCode - shift + 26) % 26 + baseCharCode;
            return String.fromCharCode(decodedCharCode);
          } else {
            return char;
          }
        }).join('');
      }
  
      // Function to decrypt data
      function decryptData(encodedData) {
        // Decode the URL-encoded data
        const decodedData = decodeURIComponent(encodedData);
  
        // Split the decoded data into individual parts
        const [name, interntype, date] = decodedData.split('_');
  
        // Decode each part using Caesar cipher
        const decodedName = decodeString(name);
        const decodedInterntype = decodeString(interntype);
        const decodedDate = decodeString(date);
  
        // Display the decrypted data in the HTML
        document.getElementById("demo").innerHTML += decodedName;
        document.getElementById("intertype").innerHTML += decodedInterntype;
        document.getElementById("date").innerHTML += decodedDate;
  
        // Return the decrypted data or use it as needed
        return { decodedName, decodedInterntype, decodedDate };
      }
  
      // Example URL-encoded data
      const urlParams = new URLSearchParams(window.location.search);
      const myParam = urlParams.get('details');
      const decryptedData = decryptData(myParam);
